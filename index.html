<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/js/bootstrap.min.js">
    <title>Bulb Tester</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-8 mt-5 mx-auto">
                <button type="button" class="btn btn-info me-5" onclick="onBulb()" id="onlight"><b>On Light</b></button>
                <img src="images/bulboff.jpg" alt="Bulb off">
                <button type="button" class="btn btn-info ms-5" onclick="offBulb()" id="offlight"><b>Off Light</b></button>
            </div>
        </div>
    </div>

    <script src="bulb.js"></script>
</body>
</html>
